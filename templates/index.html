<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="/static/img/umb.png" alt="Logo" width="160" height="55" style="object-fit: cover;">
        </a>

        <!-- BOT√ìN QUE ABRE EL MODAL -->
        <div class="d-flex">
            <a href="#" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
                Iniciar Sesi√≥n
            </a>
        </div>

</nav>

<header class="header text-center p-4">
    <br><br><br><br>
    <h1>Seguimiento de egresados UMB San Jos√© del Rinc√≥n</h1>
</header>

<main class="container text-center mt-4">
    <img src="/static/img/fondo.png" alt="Imagen principal" class="main-image" />
</main>

<footer class="footer text-center p-3 bg-dark text-white">
    <p>¬© 2025 UMB San Jos√© del Rinc√≥n</p>
</footer>


<!-- ===================================================== -->
<!--      MODAL DE INICIAR SESI√ìN                          -->
<!-- ===================================================== -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">

            <div class="modal-header">
                <h5 class="modal-title">        Iniciar Sesi√≥n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form action="/login" method="POST">

                <div class="modal-body">

                    <!-- Usuario -->
                    <label class="form-label">Usuario</label>
                    <input type="email" class="form-control" name="correo"
                        placeholder="Agrega tu correo electr√≥nico" required>

                    <label class="form-label mt-3">Contrase√±a</label>

                    <div class="input-group">
                    <input type="password" class="form-control"
                        name="password" id="passwordInput2"
                        placeholder="********" required>

                    <span class="input-group-text" id="togglePassword2" style="cursor:pointer;">
                        <i class="bi bi-eye-slash" id="iconEye2"></i>
                    </span>
                    </div>


                    <!-- Error -->
                    {% if error %}
                    <p class="text-danger text-center mt-2">{{ error }}</p>
                    {% endif %}

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark w-100">Acceder</button>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>




<script>
// Limpiar el contenido del mensaje de error al cerrar el modal
document.getElementById('loginModal').addEventListener('hidden.bs.modal', function () {
    const errorMsg = document.querySelector('#loginModal .text-danger');
    if (errorMsg) {
        errorMsg.remove(); // Elimina el mensaje de error
    }

    // Opcional: limpiar los inputs para m√°s limpieza
    document.querySelector('#loginModal form').reset();
});
</script>


<!-- Mantener el modal abierto si hay error -->
{% if abrir_modal %}
<script>
    var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
    loginModal.show();
</script>
{% endif %}


<script>
document.addEventListener("DOMContentLoaded", function(){

  const input = document.getElementById("passwordInput2");
  const toggle = document.getElementById("togglePassword2");
  const icon = document.getElementById("iconEye2");

  toggle.addEventListener("click", function(){

    if(input.type === "password"){
      input.type = "text";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    }

  });

});
</script>
<script>
document.addEventListener("DOMContentLoaded", function(){

  const modal = document.getElementById("login2Modal");
  const email = modal.querySelector('input[name="correo"]');
  const pass  = modal.querySelector('input[name="password"]');
  const icon  = document.getElementById("iconEye2");

  modal.addEventListener("hidden.bs.modal", function () {

      // limpiar campos
      email.value = "";
      pass.value = "";

      // ocultar contrase√±a
      pass.type = "password";

      // ojo cerrado
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");

      // borrar errores si existen
      const msg = modal.querySelector(".text-danger");
      if(msg){ msg.remove(); }

  });

});
</script>
